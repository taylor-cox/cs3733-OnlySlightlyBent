<html>

<head>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/global_variables.js"></script>
    <script src="js/site.js"></script>
    <script src="js/gets.js"></script>
    <script src="js/posts.js"></script>
</head>

<body onload="main();">
    <form name="addForm" method="post">
        <img src="images/Heineman.png"
        onClick="JavaScript:updateAdminAccess(!isAdmin)" style="display: none" id="adminButton">
        <header>
            <h1>Video Mashup</h1>
        </header>
        <div class="row">
            <div name="playlistColumn" class="column">
                <h2>Playlists</h2>
                <div class="rowEven">
                    <input type="button" value="My Library" style="width:100%"
                        onClick="JavaScript:handleMyLibraryClick(this)">
                </div>
                <br>
                <div class="rowOdd">
                    <input type="searchField" placeholder="New Playlist Name"
                    style="width:70%" id="newPlaylistNameField">
                    <input type="button" value="New Playlist" style="width:28%"
                        onClick="JavaScript:handleNewPlaylist()">
                </div>
                <br>
                <div id="playlists"></div>
                <br>
            </div>
            <div name="pad" class="columnPad"></div>
            <div name="videoColumn" class="column">
                <h2>Videos</h2>
                <div class="rowEven">
                    <input name="searchField" value=""
                    placeholder="Character Name or Quote" style="width:70%" id="searchVideosField">

                    <input type="button" value="Search" style="width:28%" onClick="JavaScript:handleSearchVideosClick()">
                </div>
                <br>
                <div class="rowOdd">
                    <label for="Upload Video">Upload Video</label>
                    <input type="file" value="Upload Video">
                </div>
                <br>

                <div id="videos"></div>

                <br>
            </div>
            <div name="pad" class="columnPad"></div>
            <div name="siteColumn" class="column">
                <h2>Sites</h2>
                <div class="rowEven">
                    <input name="searchField" value="" placeholder="Site URL" style="width:65%" id="searchSitesField">

                    <input type="button" value="Search" style="width:30%" onClick="JavaScript:handleSearchSitesClick(this)">
                </div>
                <br>
                <div class="rowOdd">
                    <input name="searchField" value=""
                    placeholder="Site URL" style="width:65%" id="registerSiteField">

                    <input type="button" value="Register" style="width:30%"
                        onClick="JavaScript:handleSearchClick(this)">
                </div>
                <br>

                <div id="sites"></div>

                <br>
            </div>
        </div>
    </form>
</body>

</html>
